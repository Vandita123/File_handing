<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard</title>
    <style>
        ul {
            padding: 0;
            list-style: none;
        }

        ul li {
            float: left;
            margin: 10px;
        }

        ul ul li {
            display: block;
        }

        ul li:hover {
            border: 5px solid #7389AE;
            overflow: hidden;
        }

        ul ul li:hover img {
            margin: -5px;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body style="font-family: Arial, sans-serif; background-color: #f3f3f3; margin: 0px; padding: 0px;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary"
        style="box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.1); background-color: #ffffff; color: black; display: flex; align-items: center; justify-content: space-between;">
        <div style="display: flex; align-items: center;">
            <img src="profilephoto.png" alt="Profile Photo" style="width: 100px; height: 100px; margin-left: 40px;">
            <div style="font-weight: bold; -webkit-text-stroke: 0.3px #fff;">
                <div style="font-size: 20px; margin-left:20px; ">name</div>
                <div style="font-size: 15px; margin-left:20px; "> manager</div>
                <div
                    style="font-weight: normal; font-size: 20px; -webkit-text-stroke: 1px rgb(105, 95, 95); margin-left:20px;">
                    last login</div>
            </div>
        </div>
        <div style="padding: 20px; font-weight:bolder ; margin-right: 40px; ">
            <a href="#"
                style="color: black; -webkit-text-stroke: 0.3px #fff; text-decoration: none; font-size: 15px;">Edit
                Profile </a>
            <img src="editProfile.png" alt="img" style="height:10px;"><br>
            <a href="createProject.html"
                style="color: black; -webkit-text-stroke: 0.3px #fff; text-decoration: none; font-size: 15px;">Create
                Project </a><img src="newProject.png" alt="img" style="height:10px;"><br>
            <a href="#"
                style="color: black; -webkit-text-stroke: 0.3px #fff; text-decoration: none; font-size: 15px;">Logout
                <img src="logout.png" alt="img" style="height:10px;"></a>
        </div>
    </nav>
    <main style="height: 80vh ; margin: 0 auto; display: flex; justify-content: space-between;">
        <aside class="sidebar" style="flex: 0 0 250px; background-color: #ffffff; padding: 0px;">
            <div class="sidebar-box" data-bs-scroll="true">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <ul class="list-group">
                        <li class="list-group-item list-group-item-action active">PROJECTS ASSIGNED</li>
                        <li class="list-group-item list-group-item-action">
                            <a href="#" style="color: #333;">Canteen Management</a>
                        </li>
                        <li class="list-group-item list-group-item-action">
                            <a href="#" style="color: #333;">Library</a>
                        </li>
                        <li class="list-group-item list-group-item-action">
                            <a href="#" style="color: #333;">SRS</a>
                        </li>
                        <li class="list-group-item list-group-item-action">
                            <a href="#" style="color: #333;">CMS</a>
                        </li>
                        <li class="list-group-item list-group-item-action">
                            <a href="#" style="color: #333;">FinanceS</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>

        <section class="content" style="flex: 1; background-color: #fff; padding: 20px;">
            <article class="tutorial">
                <h1>.....</h1>
            </article>
        </section>
    </main>
    <iframe src="project_content.html" name="iframe_a" height="300px" width="100%" title="Iframe Example"></iframe>
</body>

</html>
